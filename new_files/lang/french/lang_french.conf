[ssl_check]		
heading_ssl_check = 'Indication de s&eacute;curit&eacute;'
text_information = 'Notre contr&ocirc;le de s&eacute;curit&eacute; a d&eacute;montr&eacute; que le Browser utilis&eacute; par vous a chang&eacute; la SSL-Session lors de votre visite.<br><br>Pour raison de s&eacute;curit&eacute; nous vous prions de vous enregistrer de nouveau.<br><br>Certains Browser, p.ex. Konqueror 3.1, ne peuvent pas engendrer la Session-Id Secure SSL automatiquement - cependant ceci est une condition pr&eacute;alable. Si vous utilisez un tel Browser, veuillez installer soit une version actualis&eacute;e ou utiliser un autre Browser. Par exemple  <a href="http://www.microsoft.com/ie/" target="_blank">Microsoft Internet Explorer</a>, <a href="http://channels.netscape.com/ns/browsers/download_other.jsp" target="_blank">Netscape</a>, ou <a href="http://www.mozilla.org/releases/" target="_blank">Mozilla</a>. Apr&egrave;s cette mise &agrave; jour vous devez pouvoir acheter chez nous sans probl&egrave;me et en toute s&eacute;curit&eacute;.<br><br>Cette mesure de s&eacute;curit&eacute; sert &agrave; votre s&eacute;curit&eacute;. Si toutefois vous auriez des probl&egrave;mes, nous vous prions de bien vouloir nous excuser et nous vous proposons de nous contacter.'
title_infobox = 'Protection de donn&eacute;es priv&eacute;es et s&eacute;curit&eacute;'
text_infobox = 'La SSL-Session ID g&eacute;n&eacute;rer par votre Browser sera contr&ocirc;l&eacute;e &agrave; chaque acc&egrave;s &uuml;berpr&uuml;ft.<br><br>Ce contr&ocirc;le garantie que l`acc&egrave;s &agrave; &eacute;t&eacute; effectu&eacute; en effet par votre Browser et pas d`un autre Browser.'
		
[cookie_usage]		
heading_cookie_usage = 'Utilisation des Cookies'
title_information = 'Pourquoi je ne peux pas me connecter ou compl&eacute;ter ma commande?'
text_information = 'Votre Browser ne permet pas des Cookies.<br><br>Pour pouvoir continuer votre achat, vous devez permettre &agrave; ce Site, de placer des Cookies.<br> Avec le <b>Internet Explorer</b> veuillez proc&eacute;der de la mani&egrave;re suivante:<br><ol><li>Dans le menu; <b>Extras</b> s&eacute;lectionnez <b>Options Internet</b></li><li>Cliquez sur <b>adapter le niveau de s&eacute;curit&eacute;</b></li><li>Dans la zone inf&eacute;rieure se trouve un Drop-Down-Box, o&ugrave; vous s&eacute;lectionnez <b>moyen</b>.</li><li>Cliquez maintenant sur <b>remettre &agrave; z&eacute;ro</b></li></ol>Cette mesure sert &agrave; votre s&eacute;curit&eacute;. Si un probl&egrave;me ocure par cette mesure, veuillez nous excuser. Veuillez nous contacter, si vous avez des questions concernant ce probl&egrave;me.'
title_settings = 'O&ugrave; puis-je trouver les param&egrave;tres de cookies correspondants dans le navigateur?'

text_settings = '<a target="_blank" rel="nofollow noopener" href="https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences">Mozilla Firefox</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.google.com/accounts/answer/61416?hl=en">Google Chrome</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/en-us/help/4468242/microsoft-edge-browsing-data-and-privacy-microsoft-privacy">Microsoft Edge</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/en-us/help/17442/windows-internet-explorer-delete-manage-cookies">Microsoft Internet Explorer</a><br /><a target="_blank" rel="nofollow noopener" href="https://help.opera.com/en/latest/web-preferences/#cookies">Opera</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.apple.com/guide/safari/manage-cookies-and-website-data-sfri11471/mac">Apple Safari</a>'

title_infobox = 'Cookies et votre protection de donn&eacute;es priv&eacute;es et la s&eacute;curit&eacute;'
text_infobox = 'Par l`application des Cookies la s&eacute;curit&eacute; sera am&eacute;lior&eacute;e et votre protection des donn&eacute;es priv&eacute;es sera mieux prot&eacute;g&eacute;e.<br><br>Le Cookie ne contient pas des donn&eacute;es personnelles.'
		
